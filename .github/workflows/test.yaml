name: self test

on:
  pull_request:
  push:
    branches: [main]


jobs:
  test:
    strategy:
      matrix:
        os: 
          - ubuntu-20.04
          - ubuntu-22.04
          - windows-2019
          - windows-2022
          - macOS-12
          - macOS-11
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: self test
      uses: ./
      with:
        install-just: true
    - name: test just works
      shell: bash
      run: just test
